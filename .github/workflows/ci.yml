name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        lfs: false

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.2'

    - name: Install dependencies
      run: |
        pip3 install .

    - name: Download model
      run: |
        ie --download-model
    
    - name: Run tests
      run: |
        ie